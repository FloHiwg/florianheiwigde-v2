<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" dir="ltr">

<head>
    {{ partial "head.html" . }}
</head>

<body>
    {{ partial "header.html" . }}

    <main>
        <div class="container page-section">
            <section class="page-header fade-in" style="max-width: 56rem;">
                <h1 class="page-title">{{ .Title }}</h1>
                {{ with .Description }}
                <p class="page-subtitle">{{ . }}</p>
                {{ end }}
            </section>

            <div class="blog-post-content" style="max-width: 56rem; margin: 0 auto;">
                {{ .Content }}
            </div>
        </div>
    </main>

    {{ partial "footer.html" . }}
</body>

</html>
